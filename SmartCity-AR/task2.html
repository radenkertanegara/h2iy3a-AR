<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker 
    + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <!-- handle hiro marker -->
            <a-marker preset='hiro'>
                <a-sphere position='0 0.5 0' radius="0.45" material='opacity: 0.5; side: double;color:red;'></a-sphere>

                <a-entity text="value: SmartCity-AR; color: #FAFAFA; width: 5; anchor: align" position='0 0.5 0' scale='2 2 2'></a-entity>
            
            </a-marker>

            <!-- add a camera to the scene that renders the objects for us -->
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
