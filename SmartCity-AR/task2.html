<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker 
    + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <!-- handle hiro marker -->
            <a-marker preset='hiro'>
                <a-entity camera wasd-controls look-controls="pointerLockEnabled: true;" position="0 1.6 0"></a-entity>
                <a-text resize-text value="SmartCity" position="0 1.5 -1" align="center" side="double"></a-text>
                <a-sphere position="0 1.5 -3" radius="0.50" color="#EF2D5E" shadow></a-sphere>
            </a-marker>

            <!-- add a camera to the scene that renders the objects for us -->
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
