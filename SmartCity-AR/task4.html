<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker
    + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <a-sound src="assets/beat.mp3" autoplay="true" loop></a-sound>

            <!-- handle hiro marker -->
            <a-marker preset="hiro">
                <!-- raw.githack.com serves raw files directly from GitHub,
                with proper Content-Type headers -->
                <!-- first entity: reference to the above glTF model -->
                 <a-entity
                position="0 -1 0"
                scale="20 20 20"
                rotation="270 0 90"
                gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/KhronosGroup/glTF-Sample-Models/master/2.0/Avocado/glTF/Avocado.gltf"
                sound="src:assets/beat.mp3; autoplay:true;"
                >
                </a-entity>

            </a-marker>

            <!-- add a camera to the scene that renders the objects for us -->
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
